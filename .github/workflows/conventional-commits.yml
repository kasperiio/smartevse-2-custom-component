name: Conventional Commits Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Check Commit Type
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^(feat|fix|docs|style|refactor|perf|test|chore)($$.+?$$)?: .{1,}$'
          error: 'Your commit message does not follow the Conventional Commits standard. Please check https://www.conventionalcommits.org/en/v1.0.0/ for more information.'
          checkAllCommitMessages: 'true'
          accessToken: ${{ secrets.GITHUB_TOKEN }}